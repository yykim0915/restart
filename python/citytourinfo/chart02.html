<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>chartjs</title>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>
<div style="width:100%;height:100%;">
    <!-- chart가 그려질 부분-->
  <canvas id="myChart"></canvas>
</div>

<script type="text/javascript">
    var context = document
        .getElementById('myChart')
        .getContext('2d');
    var myChart = new Chart(context, {
        type: 'bar', // 차트의 형태(bar,line,pie)
        data: { // 차트에 들어갈 데이터
            labels: [
                //x 축
                '가평시티투어','여주시티투어','파주시티투어'
            ],
            datasets: [
                { //데이터
                    label: 'citytour인기노선', //차트 제목
                    fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                    data: [
                        100,50,60 //x축 label에 대응되는 데이터 값
                    ],
                    backgroundColor: [
                        //색상
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        //경계선 색상
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1 //경계선 굵기
                },
                {
                    label: '관광지입장률rate',
                    fill: false,
                    data: [
                        8, 34, 12, 24
                    ],
                    backgroundColor: 'rgb(54, 162, 235, 0.2)',
                    borderColor: 'rgb(54, 162, 235, 1)'
                }
            ]
        },
        options: {
            scales: {
                yAxes: [
                    {
                        ticks: {
                            beginAtZero: true
                        }
                    }
                ]
            }
        }
    });
</script>
</body>
</html>
