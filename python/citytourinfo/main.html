<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<chreset="utf-8">
<title>Keyungido-Citytour</title>
<script type="text/javascript"></script>
<script src="https://kit.fontawesome.com/0c510428ab.js" crossorigin="anonymous"></script>
<style type="text/css">
* {margin:0; padding:0;}
.mainWrap {positin:reletive;}
.mainWrap h1 {color:#000000; font-size:16px; margin:20px 0 20px 10px;}
.mainWrap .selectboxContent { margin:0 0 20px 10px;}
.mainWrap .selectboxContent .ico_bus { font-size:40px; color:orange; }
.mainWrap .busline {position:absolute; top:98px; right:10px; width:120px; height:400x; background:orange; border-radius:10px; z-index:1;}
.mainWrap .busline li {list-style:none; padding:10px 0 0 0; font-size:8px; text-align:center;}
.mainWrap .busline li span {display:block; margin:0 auto; width:10px; height:10px; padding:6px; border-radius:10px;  font-size:12px; color:#fff; background:#ff0000;}
.mainWrap .busline li span:first-child {}
.mainWrap .mapContent { }


</style>
</head>
<body>
<div class="mainWrap">
<h1>Keyungido-Citytour</h1>
<div class="selectboxContent">
    <span class="ico_bus"><i class="fa-solid fa-bus"></i></span>
    <select>
        <option value="">citytour 선택</option>
        <option value="">가평시티투어</option>
        <option value="">여주시티투어</option>
        <option value="">파주시티투어</option>
    </select>
    <button type="button" class="">go</button>
</div>

<div class="busline">
    <ul class="">
        <li><span>1</span>가평터미널</li>
        <li><span>2</span>가평레일바이크</li>
        <li><span>3</span>자라섬</li>
        <li><span>4</span>가평역</li>
        <li><span>6</span>남이섬</li>
        <li><span>7</span>인터렉티브아트뮤지엄</li>
        <li><span>8</span>쁘띠프랑스</li>
        <li><span>9</span>청평터미널</li>
        <li><span>10</span>아침고요수목원</li>
    </ul>
</div>

<div class="mapContent">
    <iframe src="./data/map01.html" name="" width="100%" height="400px"></iframe>
</div>

<div class="chartContent">
    <iframe src="chart02.html" name="" width="100%" height="400px"></iframe>
</div>

</div>
</body>
</html>
